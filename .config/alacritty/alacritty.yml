---
import:
  - ~/.config/alacritty/themes/gruvbox_material_medium_dark.yml

font:
  size: 18
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Medium
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bol
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: MediumItalic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: BoldItalic

window:
  decorations: none

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left, mods: Alt, chars: "\x1BB" }
